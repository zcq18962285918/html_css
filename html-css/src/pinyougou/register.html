<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="register w">
    <div class="rg_header">
        <a href="index.html">
            <img src="images/pyg.ico">
        </a>
    </div>
    <div class="rg_body">
        <div class="body_title">
            <h3>注册新用户</h3>
            <h5>我有账号，去<a href="#">登录</a></h5>
        </div>
        <div class="body_main">
            <form>
                <ul>
                    <li><label>手机号：</label><input type="text" title="text" class="ipt"><span class="error"><i
                            class="error_icon"></i>手机号码格式不正确</span></li>
                    <li><label>短信验证码：</label><input type="text" title="text" class="ipt"><span>手机号码格式不正确</span></li>
                    <li><label>登录密码：</label><input type="text" title="text" class="ipt"><span>手机号码格式不正确</span></li>
                    <li class="safe">安全程度：<em class="rou">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></li>
                    <li><label>确认密码：</label><input type="text" title="text" class="ipt"><span class="success"><i
                            class="success_icon"></i>手机号码格式正确</span></li>
                    <li class="agree"><input type="checkbox" name="" id="" title="check"
                                             style="margin-right: 10px; vertical-align: middle">同意协议并注册 <a href="#">
                        阅读协议 </a></li>
                    <li><input type="submit" class="btn" value="完成注册"></li>
                </ul>
            </form>
        </div>
    </div>
    <div class="rg_footer">
        <div class="footer_main">

        </div>
    </div>
</div>

</body>
</html>
