<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>

    <style>

        button {
            width: 50px;
            height: 50px;
        }

        .yanse {
            float: left;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, .3);
            margin-left: 5px;
        }
    </style>
</head>
<body>

<button class="wuyun">1</button>
<button class="wuyun">2</button>
<button class="wuyun">3</button>
<button class="wuyun">4</button>

<div class="yanse"></div>
<div class="yanse"></div>
<div class="yanse"></div>
<div class="yanse"></div>

<script>
    window.onload = function () {

        var elementsByClassName = document.getElementsByClassName("wuyun");
        // console.log(elementsByClassName);

        var i=0;

        for (i; i<elementsByClassName.length; i++) {
            elementsByClassName[i].onclick = function () {
                console.log(i);// 4 这是闭包产生的问题
            }
        }

        //解决办法，1.把此函数放到立即执行函数里面 (function (j){函数}(i) )
        //2. 使用es6的let 的块级作用域 let i = 0(写在for里面)


    };
</script>

</body>
</html>
