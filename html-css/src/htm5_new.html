<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5新增语义化标签</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        header,nav {
            width: 300px;
            height: 200px;
            background-color: red;
            margin: 0 auto;
        }

        input::placeholder {
            color: #66bb66;
        }
    </style>
</head>
<body>
<header>头部标签</header>
<nav>导航标签</nav>
<article>
    内容标签
    <section>
        定义文档某个区域
        <audio></audio>
        <video src="" autoplay="autoplay" muted="muted" controls="controls">视频，mp4支持所有主流浏览器</video>
    </section>
</article>
<aside>
    侧边栏标签
    <form action="">
        <ul>
            <li>邮箱：<input type="email" title="email"></li>
            <li>网址：<input type="url" title="url"></li>
            <li>搜索：<input type="search" title="search" required="required" placeholder="必须填写" autofocus="autofocus"></li>
            <li>数字：<input type="number" title="number" autocomplete="off"></li>
            <li>时间/日期date：<input type="time" title="time"></li>
            <li>颜色：<input type="color" title="color"></li>
            <li>多文件：<input type="file" multiple="multiple"></li>
            <li><input type="submit">提交</li>
        </ul>
    </form>
</aside>
<footer>尾部标签</footer>


</body>
</html>
