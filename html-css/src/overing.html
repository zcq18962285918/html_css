<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>溢出文字用省略号显示</title>

    <style>

        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            width: 200px;
            height: 150px;
            /*1.强制一行内显示文本（默认未normal自动换行）*/
            white-space: nowrap;
            /*2.超出部分隐藏*/
            overflow: hidden;
            /*3.文字用省略号代替*/
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<!--单行文本--三条件-->
<div class="box1">
    adfjla啊快点放假啊涉及多方了解啊撒旦看风景啊大家反垃圾第三方库垃圾地方垃圾
</div>

多行文本--
<div class="box2">
    就是多方了解ADSL房间里的时间佛卡时间啊空间的身份后问候人家肯定富含淀粉卡死健康东方航空的回复快点恢复健康的数据库
</div>
</body>
</html>
